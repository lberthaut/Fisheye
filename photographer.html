<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Page Photographe</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/cssphotographers.css">
  <script src="https://kit.fontawesome.com/959f234b81.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="modal_zone" role="Zone de la modal" aria-labelledby="Modal de contact">
    </div>
    <div id="bloc_page" aria-label="contenu de la page">
        <header alt="haut de page" class="head">
            <banner aria-label="bannière">
                <a href="index.html" tabindex="0" aria-label="Lien pour l'accueil">
                    <img src="photos/logo.png" aria-label="Logo Fisheye lien pour accueil" class="logo">
                </a>
            </banner>
        </header>
        <main alt="Contenu du photographe" id="profile">
        </main>
        <div id="compteur" aria-label="compteur de likes total et prix par jour du photographe">
            <span class="likes" aria-labelledby="compteur"></span> 
            <i class="fas fa-heart" aria-labelledby="compteur"></i>
            <span class="price" aria-labelledby="compteur"></span>
            <span aria-labelledby="compteur">€ / jour</span>
        </div>
        <section alt="contenu principal du photographe">
            <nav aria-label="sort by" id="sortby">
            <label for="selection">Trier par</label>
            <div class="select-style">
                <select name="sort by" id="selection">
                    <option value="popularite" aria-label="tri par popularité">Popularité</option>
                    <option value="date" aria-label="tri par date">Date</option>
                    <option value="titre" aria-label="tri par titre">Titre</option>
                </select>
            </div>
            </nav>
            <section alt="photos du photographe" id="medias_sections">
            </section>
        </section>
    </div>
    <div id="lightbox" aria-label="lightbox des photos">
    </div>
    <script src="js/lightbox.js"></script> 
    <script src="js/scriptphotographers.js"></script>
</body>
</html>
