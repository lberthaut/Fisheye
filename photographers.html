<!doctype html>
<html lang="fr">
<head>

  <link rel="stylesheet" href="css/cssphotographers.css">

        <main alt="photographers page">

                    <p alt="photographer city" class="city">

                <img src="photos/sample/id_photos/${photographers.portrait}" alt="photographers_photo" class="format_photos">
            </div>
        </main>
        <section alt="photos gallery">
            <label for="selection">Trier par</label>
            <div class="select-wrapper">
                <select name="sort by" id="selection">
                  <option value="Popularite">Popularit√©</option>
