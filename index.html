<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Accueil Fisheye</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/cssindex.css">
    </head>
    <body>
        <header>

                <a href="index.html" tabindex="0">
                    <img src="photos/logo.png" alt="Fisheye Home page" class="logo">

            <nav aria-label="photographers categorie" class="categories" id="ancre">

        <main>

        </footer>
